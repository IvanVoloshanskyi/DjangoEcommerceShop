{% extends 'base.html' %}

{% block content %}
	<form id="registrate" class="registration" method="post">
		<div class="registration_fields">
			{% csrf_token %}
			{% for field in form %}
				<div class="registration_field__label_tag">{{ field.label}}</div>
				<div class="field">{{ field }}</div>
				<div class="form-errors">{{ field.errors }}</div>
			{% endfor %}


			<button class="add-to-cart" type="submit" form="registrate">Register</button>
		</div>

	</form>
{% endblock %}
